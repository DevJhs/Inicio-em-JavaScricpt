<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
</head>
<body>
    <script>
        
        var a=3;
        var b=3;
        /*como o valo do (a) esta incrementando depois ++ ele passa o valor na proxima rodada sendo assim o proximos valor 4. (c) recebe (a+b), sendo assim no proximo calculo, o valor do (a) recebera 4. Ex:  (var c=a++ +b;) */
        var c=a++ +b;
 
        console.log(c);
        console.log(a);

    </script>
    
</body>
</html>
