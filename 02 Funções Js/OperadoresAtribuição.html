<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operadores de Atribuição</title>
</head>
<body>
    <script>
       /*(=) sinal de igual, sinal de receber ou colocar valor.*/
       var a=3;

       console.log(a); 
       console.log(a+=3); 
       console.log(a-=3); 
       console.log(a*=3); 
       console.log(a/=3); 
       console.log(a%=2); 
 
    </script>
</body>
</html>
