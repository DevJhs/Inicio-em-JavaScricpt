<body>
    <script>
            /*
             compração 
             == igual a
             === igual a ou igual
             != Nao igual 
             !== nao igual ou igual 
             >= Maior ou igual a
             <= Menor ou igual a
             < menor que
             > maior que
            */

         var a=2;
         var b=2;

         console.log(a !== b);




    </script>
