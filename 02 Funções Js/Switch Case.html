<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Switch Case </title>
</head>
<body> 
    <script>
        
        var nome=prompt("Informe seu nome: "), opçao=parseFloat(prompt("1.Cadrasto | 2.Deletar pessoa | 3.Convidar pessoa "));
        
        switch(opçao){
            case 1:
                alert(nome+" cadrastado com sucesso");
                break;

            case 2: 
                alert(nome+" voce foi eliminada");
                break;

            case 3: 
                alert(nome+" voce foi convidada para participar");
                break;

            default:
                alert(" ache algo melhor para fazer, ja mandei vaza");
                break;

        };


         
    </script>
    
</body>
</html>
