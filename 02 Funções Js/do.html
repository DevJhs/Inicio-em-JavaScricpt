<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição | do</title>
</head>
<body>

    <script>

     var numero=10, i=parseFloat(prompt("Informe um numero de 0 a 10 "));  
     
     do{
      console.log(i);
      i++

      if(i>10){
          console.log("Eu falei um numero de 0 a 10 e voce digitou: " + i + "  Animalll!");

      }

     }while(i<numero)
      

    </script>
    
</body>
</html>
