<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Condicional IF</title>
</head>
<body>
    <script>
        /*
            Estrutura de Condicinais, pedira uma condição para que algo ocorra
            Se\if   else\se nao 
        Ex:              
             if(condição){
                    console.log("retono valor vdd");
             }
             else(
                 console.log("retone valor fls")
             )


        */

             var idade=prompt("Informe a sua idade: ")
             
             if(idade>18){
                  console.log("Entra");
                  
             }
             else if(idade>10){
                    console.log("Entrada mdd");

             }
             else{
                console.log("sair");

             }





    </script>
    
</body>
</html>
