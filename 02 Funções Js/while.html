<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Repetição | while</title>
</head>
<body>
    <script>

        var numero=10,aleatorio=5,par=0,impar=1, contador=0 ; // aleatorio= Match.random()*10;

        while(aleatorio<=numero){
               console.log("Operação"+ contador+ ": par" + par + " impar " + impar);
               par=par + 2;
               impar=impar+2;
               
               if(par == 6 ){

                   break;
               }
               contador++

        }

        
    </script>
</body>
</html>
