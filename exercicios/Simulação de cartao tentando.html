    <title>Simulação de cartão | tentando </title>
</head>
<body>
    <script>

                     
        do{

            var senha=1234,ten=parseFloat(prompt("Sua senha: "))
            
            if(ten===senha){
                   alert("compra ss");
                  break
                 }
                    
                if(ten!=senha){

                    alert("tente novamente");
                    const ten=parseFloat(prompt("Sua Senha: "));

                };

                var tente=0

                if(tente===0){
                    
                    alert("bloqueado");
                        break
                    };                                                   

                    tente-- 

            }while(ten!=senha);

        
        
        
        </script>
