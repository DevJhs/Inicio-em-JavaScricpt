<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>

       var c=parseFloat(prompt("Qual Tabuada? ")),q=parseFloat(prompt("Ate quantos ela ira contar ? "));
               
        for(var t=0;t<=q;t++){
            
             console.log("tabuada "+t+" conta " + c );
             console.log(t+"*"+c+"="+t*c);
           
        };

    </script>    
</body>
</html>
